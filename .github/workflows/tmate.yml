name: Create VPS (Auto Restart)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“ Prepare dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup (optional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ No backup found."
          fi

      - name: ğŸ” Start SSH via Ngrok
        run: |
          sudo apt update -y && sudo apt install -y openssh-server jq

          sudo mkdir -p /run/sshd
          sudo sed -i 's/^#\?PasswordAuthentication .*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PermitRootLogin .*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?ChallengeResponseAuthentication .*/ChallengeResponseAuthentication no/' /etc/ssh/sshd_config
          echo 'root:github' | sudo chpasswd
          sudo service ssh restart

          wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -O ngrok.tgz
          tar -xzf ngrok.tgz
          sudo mv ngrok /usr/local/bin/ngrok

          NGROK_AUTH_TOKEN="2RP5rXU5G6aXUfXnQ0a9nP2bJYpYQp8wAMwz1gWwu8U1sZf7"
          ngrok config add-authtoken "$NGROK_AUTH_TOKEN"
          nohup ngrok tcp 22 --log=stdout > ngrok.log 2>&1 &

          for i in {1..10}; do
            sleep 3
            url=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[]?.public_url' | head -n1)
            if [ -n "$url" ] && [ "$url" != "null" ]; then
              break
            fi
          done

          if [ -z "$url" ] || [ "$url" = "null" ]; then
            echo "âŒ Failed to start ngrok tunnel" >&2
            exit 1
          fi

          host=${url#tcp://}
          ssh_host=${host%:*}
          ssh_port=${host#*:}
          echo "ssh root@$ssh_host -p $ssh_port (password: github)" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"

      - name: ğŸš€ Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "âœ… Playit started in background."

      - name: ğŸ“¦ Save backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -qr ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || true

      - name: ğŸ“¤ Push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH + backup"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: â³ Keep VPS alive
        run: |
          for i in $(seq 1 $((360))); do
            echo "ğŸŸ¢ Running minute $i/360..."
            sleep 60
          done

      - name: ğŸ” Restart workflow
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer 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" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
