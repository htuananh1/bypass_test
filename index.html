<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chat</title>
  <link rel="stylesheet" href="./src/style.css">
  <script type="module" src="./src/main.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="new-chat-btn" id="newChatBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 2V14M2 8H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>New chat</span>
      </button>
      <button class="sidebar-toggle" id="sidebarToggle">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M3 5H17M3 10H17M3 15H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    
    <div class="sidebar-content">
      <div class="conversations-list" id="conversationsList">
        <!-- Conversations will be loaded here -->
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="api-key-section">
        <button class="api-key-btn" id="apiKeyBtn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 1V3M8 13V15M3 8H1M15 8H13M4.636 4.636L3.222 3.222M12.778 12.778L11.364 11.364M4.636 11.364L3.222 12.778M12.778 3.222L11.364 4.636" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <span>API Key</span>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Chat Messages -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-messages" id="chatMessages">
        <div class="welcome-screen">
          <div class="welcome-icon">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
              <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2"/>
              <path d="M20 32L28 40L44 24" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h1>How can I help you today?</h1>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          id="messageInput" 
          placeholder="Message Gemini..."
          rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn" disabled>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div class="input-footer">
        <p>Gemini can make mistakes. Check important info.</p>
      </div>
    </div>
  </main>

  <!-- API Key Modal -->
  <div class="modal" id="apiKeyModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>API Key Settings</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <label for="apiKeyInput">Google Gemini API Key</label>
        <input 
          type="password" 
          id="apiKeyInput" 
          placeholder="Enter your API key"
        >
        <p class="help-text">
          Get your API key from 
          <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </p>
        <div class="modal-actions">
          <button class="btn-secondary" id="cancelApiKey">Cancel</button>
          <button class="btn-primary" id="saveApiKey">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>
</body>
</html>
