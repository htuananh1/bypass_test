<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Gateway Homework Solver</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <h1>AI Gateway</h1>
      <label for="question">Question / Bài tập</label>
      <textarea id="question" placeholder="Dán bài tập cần giải..." rows="4"></textarea>

      <label for="context">Context (optional)</label>
      <textarea id="context" placeholder="Thông tin thêm (nếu có)" rows="3"></textarea>

      <label for="model">Model</label>
      <select id="model">
        <option value="openai/gpt-5" selected>openai/gpt-5</option>
        <option value="openai/gpt-5-codex">openai/gpt-5-codex</option>
        <option value="openai/gpt-oss-120b">openai/gpt-oss-120b</option>
        <option value="anthropic/claude-sonnet-4.5">anthropic/claude-sonnet-4.5</option>
        <option value="anthropic/claude-haiku-4.5">anthropic/claude-haiku-4.5</option>
        <option value="google/gemini-2.5-flash">google/gemini-2.5-flash</option>
        <option value="google/gemini-2.5-pro">google/gemini-2.5-pro</option>
        <option value="deepseek/deepseek-v3.2-exp">deepseek/deepseek-v3.2-exp</option>
      </select>

      <button id="solve">Solve / Giải bài tập</button>

      <section id="output" class="hidden">
        <h2>Kết quả</h2>
        <div>
          <h3>Answer</h3>
          <pre id="answer"></pre>
        </div>
        <div id="explanation-wrapper" class="hidden">
          <h3>Explanation</h3>
          <pre id="explanation"></pre>
        </div>
      </section>
      <p id="status" class="status"></p>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
